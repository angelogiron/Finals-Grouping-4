<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="airlineconfiguration.css">
    <title>One Flight</title>
</head>
<body>

    <div class="menu">
        <ul>
            <li><a href="../useradministrationpage/useradministrationpage.html" class="active">User Administration</a></li>
            <li><a href="../airlineconfiguration/airlineconfiguration.html">Airline Configuration</a></li>
            <li><a href="#">Price Breakdown Configuration</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="checkbox-row">
            <input type="checkbox" id="br" name="airline" value="BR">
            <label for="br">BR</label>

            <input type="checkbox" id="pr" name="airline" value="PR">
            <label for="pr">PR</label>

            <input type="checkbox" id="cx" name="airline" value="CX">
            <label for="cx">CX</label>

            <input type="checkbox" id="vn" name="airline" value="VN">
            <label for="vn">VN</label>

            <input type="checkbox" id="ke" name="airline" value="KE">
            <label for="ke">KE</label>
        </div>

        <div class="checkbox-row">
            <input type="checkbox" id="nh" name="airline" value="NH">
            <label for="nh">NH</label>

            <input type="checkbox" id="oz" name="airline" value="OZ">
            <label for="oz">OZ</label>

            <input type="checkbox" id="zp" name="airline" value="ZP">
            <label for="zp">ZP</label>

            <input type="checkbox" id="2p" name="airline" value="2P">
            <label for="2p">2P</label>

            <input type="checkbox" id="jx" name="airline" value="JX">
            <label for="jx">JX</label>
        </div>

        <div class="button-container">
            <button class="apply-button">Apply Changes</button>
            <button class="sync-button">Sync OneFlight with Amadeus</button>
        </div>
    </div>

</body>
</html>
