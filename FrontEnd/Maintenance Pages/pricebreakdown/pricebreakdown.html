<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../airlineconfiguration/airlineconfiguration.css">
    <link rel="stylesheet" href="../pricebreakdown/pricebreakdown.css">
    <title>One Flight</title>
</head>

<body>
    <div class="menu">
        <ul>
            <li><a href="../Maintenance Pages/useradministrationpage/useradministrationpage.html" class="active">User
                    Administration</a></li>
            <li><a href="../Maintenance Pages/airlineconfiguration/airlineconfiguration.html">Airline Configuration</a>
            </li>
            <li><a href="../pricebreakdown/pricebreakdown.html">Price Breakdown Configuration</a></li>
            <li><a href="../Login Page/signup/loginPage.html" class="logout-button">Logout</a></li>
        </ul>
    </div>

    <div class="box">
        <form>
            <div class="row">
                <h2>Charge Name</h2>
                <h2>Mark Up Type</h2>
                <h2>Hidden Tag</h2>
            </div>

            <div class="row">
                <label for="One Flight Commission"></label>
                <input type="text" id="One Flight Commission" placeholder="One Flight Commission">

                <label for="Percentage"></label>
                <input type="text" id="Percentage" placeholder="Percentage">

                <label for="Amadeus Total Fare * .10"></label>
                <input type="text" id="Amadeus Total Fare * .10" placeholder="Amadeus Total Fare * .10">
            </div>

            <div class="row">
                <label for="Booking Fee"></label>
                <input type="text" id="Booking Fee" placeholder="Booking Fee">

                <label for="Fixed"></label>
                <input type="text" id="Fixed" placeholder="Fixed">

                <label for="2Euro * Traveler"></label>
                <input type="text" id="2Euro * Traveler" placeholder="2Euro * Traveler">
            </div>

            <div class="row">
                <label for="Tax"></label>
                <input type="text" id="Tax" placeholder="Tax">

                <label for="Percentage"></label>
                <input type="text" id="Percentage" placeholder="Percentage">

                <label for="Total * .12"></label>
                <input type="text" id="Total * .12" placeholder="Total * .12">
            </div>

            <div class="row">
                <label for="Add Charges"></label>
                <input type="text" id="Add Charges" placeholder="Add Charges">

                <label for="markUpType"></label>
                <input type="text" id="markUpType" placeholder="Mark Up Type">

                <label for="hiddenTag"></label>
                <input type="text" id="hiddenTag" placeholder="Hidden Tag">
            </div>
        </form>
    </div>

    <button class="Apply" id="Apply">Apply changes</button>
</body>

</html>
