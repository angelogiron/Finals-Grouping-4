<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pastbookings.css">
    <title>One Flight</title>
</head>
<body>

    <div class="menu">
        <ul>
            <li><a href="../Home Page/homepagedump.html" class="active">Home Page</a></li>
            <li><a href="../Guest Pages/pastbookings.html">Past Bookings</a></li>
            <li><a href="../Login Page/signup/loginPage.html" class="active">Logout</a></li>
            
        </ul>
        
    </div>

    <div class="container">
        <h2>Past Bookings</h2>
        <h3>Booking Details</h3>
        <div class="booking-info">
            <label for="bookingRefNumber">Booking Reference Number:</label>
            <input type="text" id="bookingRefNumber" placeholder="Booking Reference Number">

            <label for="bookingDate">Booking Date:</label>
            <input type="text" id="bookingDate" placeholder="Booking Date">

            <h3>Flight Details</h3>
            <label for="flightDateTime">Date and Time:</label>
            <input type="text" id="flightDateTime" placeholder="Flight Date and Time">

            <label for="flightNumber">Flight Number:</label>
            <input type="text" id="flightNumber" placeholder="Flight Number">

            <label for="aircraft">Aircraft:</label>
            <input type="text" id="aircraft" placeholder="Aircraft">

            <h3>Guest Details</h3>
            <label for="guestName">Name:</label>
            <input type="text" id="guestName" placeholder="Guest Name">

            <label for="guestEmail">Email:</label>
            <input type="text" id="guestEmail" placeholder="Guest Email">

            <label for="guestPhone">Phone Number:</label>
            <input type="text" id="guestPhone" placeholder="Guest Phone Number">

            <label for="passportDetails">Passport Details:</label>
            <input type="text" id="passportDetails" placeholder="Passport Details">

            <div class="buttonContainer">
                <button id="prevRound">&#60;</button>
                <button id="nextRound">&#62;</button>
            </div>
        </div>
    </div>

</body>
</html>
